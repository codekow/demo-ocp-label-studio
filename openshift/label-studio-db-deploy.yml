apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    template.alpha.openshift.io/wait-for-ready: "true"
  labels:
    app: label-studio
    app.kubernetes.io/part-of: label-studio
    template: postgresql-persistent-template
    template.openshift.io/template-instance-owner: 84530ce1-22cb-411e-b4f1-d297468b0153
  name: label-studio-db
spec:
  replicas: 1
  selector:
    matchLabels:
      name: label-studio-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: label-studio-db
    spec:
      containers:
      - env:
        - name: POSTGRESQL_USER
          valueFrom:
            secretKeyRef:
              key: database-user
              name: label-studio-db
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-password
              name: label-studio-db
        - name: POSTGRESQL_DATABASE
          valueFrom:
            secretKeyRef:
              key: database-name
              name: label-studio-db
        - name: POSTGRESQL_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: database-password
              name: label-studio-db
        image: openshift/postgresql:10
        livenessProbe:
          exec:
            command:
            - /usr/libexec/check-container
            - --live
          failureThreshold: 3
          initialDelaySeconds: 120
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 10
        name: postgresql
        ports:
        - containerPort: 5432
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - /usr/libexec/check-container
          failureThreshold: 3
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - mountPath: /var/lib/pgsql/data
          name: label-studio-db-data
      volumes:
      - name: label-studio-db-data
        persistentVolumeClaim:
          claimName: label-studio-db
  triggers:
  - imageChangeParams:
      automatic: true
      containerNames:
      - postgresql
      from:
        kind: ImageStreamTag
        name: postgresql:10-el8
        namespace: openshift
      lastTriggeredImage: image-registry.openshift-image-registry.svc:5000/openshift/postgresql@sha256:1d89de24e9c9ab6245b3ce0a6da28e8b5c930c5e8b877c9bc4df91bb7cbf6389
    type: ImageChange
  - type: ConfigChange
